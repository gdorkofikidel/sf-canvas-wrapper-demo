<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Wrapper Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h2>External App (Mock)</h2>

  <input id="searchInput" placeholder="Search..." />
  <button onclick="search()">Search</button>
  <p id="loadingMsg" style="display:none;">Waiting for filtered results...</p>
  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Wired</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/salesforce-canvas/27.0/canvas-all.min.js"></script>
  <script>
   let canvasClient = null;

  // Store the latest search results
  let lastSearchResults = [];

  Sfdc.canvas(function () {
    canvasClient = Sfdc.canvas.client();
    
    // Subscribe to filtered results
    canvasClient.subscribe(
      "filteredResults",
      function(event) {
        render(event.payload);
      }
    );
  });

  const DATA = [
    { name: "XPlace", type: "Restaurant", wired: true },
    { name: "Del", type: "Company", wired: true },
    { name: "Tata", type: "Restaurant", wired: false },
    { name: "XXX", type: "Bar", wired: true },
    { name: "Restaurant", type: "Bar", wired: false }
  ];

  function search() {
    const term = document.getElementById("searchInput").value.toLowerCase();

    const results = DATA.filter(
      r =>
        r.name.toLowerCase().includes(term) ||
        r.type.toLowerCase().includes(term)
    );

    if (!canvasClient) {
      // Canvas not ready â†’ store results temporarily, render for browser testing
      lastSearchResults = results;
      render(results); // show something in browser
      console.warn("Canvas not ready yet, will send when initialized");
      return;
    }

    sendResultsToSalesforce(results);
  }

  function sendResultsToSalesforce(results) {
    Sfdc.canvas.client.publish(canvasClient, {
      name: "searchResults",
      payload: results
    });
  }

  // Listen for filtered results from Salesforce
  window.addEventListener("message", (event) => {
    // Optional: validate event.origin here for production
    if (event.data?.name === "filteredResults") {
      render(event.data.payload);
    }
  });

  function render(rows) {
    const table = document.getElementById("resultsTable");
    const body = table.querySelector("tbody");
    body.innerHTML = "";

    rows.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.name}</td>
        <td>${r.type}</td>
        <td>${r.wired}</td>
      `;
      body.appendChild(tr);
    });

    table.style.display = rows.length ? "table" : "none";
  }
  </script>


</body>
</html>
