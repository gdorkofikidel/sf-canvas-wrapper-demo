<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Wrapper Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    #loadingMsg {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>External App (Mock)</h2>

  <input id="searchInput" placeholder="Search..." />
  <button onclick="search()">Search</button>
  <p id="loadingMsg" style="display:none;">Waiting for filtered results...</p>

  <table id="resultsTable" style="display:none;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Wired</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/salesforce-canvas/27.0/canvas-all.min.js"></script>
  <script>
    let canvasClient = null;
    let lastSearchResults = [];

    // Canvas SDK initialization
    Sfdc.canvas(function() {
      canvasClient = Sfdc.canvas.client();

      // Subscribe to filtered results from Salesforce
      canvasClient.subscribe("filteredResults", function(event) {
        document.getElementById("loadingMsg").style.display = "none";
        render(event.payload);
      });

      // If search was done before Canvas ready, send now
      if (lastSearchResults.length) {
        sendResultsToSalesforce(lastSearchResults);
        lastSearchResults = [];
      }
    });

    const DATA = [
      { name: "XPlace", type: "Restaurant", wired: true },
      { name: "Del", type: "Company", wired: true },
      { name: "Tata", type: "Restaurant", wired: false },
      { name: "XXX", type: "Bar", wired: true },
      { name: "Restaurant", type: "Bar", wired: false }
    ];

    function search() {
      const term = document.getElementById("searchInput").value.toLowerCase();

      const results = DATA.filter(
        r => r.name.toLowerCase().includes(term) || r.type.toLowerCase().includes(term)
      );

      // Hide previous results
      document.getElementById("resultsTable").style.display = "none";

      if (!canvasClient) {
        // Canvas not ready yet â†’ store search results, show in browser for testing
        lastSearchResults = results;
        render(results);
        console.warn("Canvas not ready, will send to Salesforce when initialized");
        return;
      }

      // Show loading indicator while waiting for Salesforce filtered results
      document.getElementById("loadingMsg").style.display = "block";

      sendResultsToSalesforce(results);
    }

    function sendResultsToSalesforce(results) {
      if (!canvasClient) return;

      canvasClient.publish({
        name: "searchResults",
        payload: results
      });
    }

    function render(rows) {
      const table = document.getElementById("resultsTable");
      const body = table.querySelector("tbody");
      body.innerHTML = "";

      rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.name}</td>
          <td>${r.type}</td>
          <td>${r.wired}</td>
        `;
        body.appendChild(tr);
      });

      table.style.display = rows.length ? "table" : "none";
    }
  </script>

</body>
</html>
